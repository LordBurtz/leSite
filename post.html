                padding: 2vh;
                display: flex;

            .clock {
                margin-top: 5vh;
                margin-bottom: 5vh;
            }
    
            /* Timeline Container */
            .timeline {
                margin: 20px auto;
                padding: 20px;
            }
    
            /* Outer Layer with the timeline border */
            .outer {
                border-left: 2px solid #333;
            }
    
            /* Card container */
            .card {
                position: relative;
                margin: 0 0 20px 20px;
                padding: 10px;
                background: #333;
                color: gray;
                border-radius: 8px;
                max-width: 50vw;
            }
    
            /* Information about the timeline */
            .info {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
    
            /* Title of the card */
            .title {
                color: gainsboro;
                position: relative;
            }
    
            /* Timeline dot  */
            .title::before {
                content: "";
                position: absolute;
                width: 10px;
                height: 10px;
                background: gainsboro;
                border-radius: 999px;
                left: -39px;
                border: 3px solid gainsboro;
            }
    
            .box {
                --b: 5px;   /* thickness of the border */
                --c: red;   /* color of the border */
                --w: 20px;  /* top / bottom length --> width of border */
                --h: var(--w); /* right / left length -> height of border */
                
    
                border: var(--b) solid #0000; /* space for the border */
                --_g: #0000 90deg,var(--c) 0;
                --_p: var(--w) var(--h) border-box no-repeat;
                background:
                    conic-gradient(from 90deg  at top    var(--b) left  var(--b),var(--_g)) 0    0    / var(--_p),

                    conic-gradient(from -90deg at bottom var(--b) right var(--b),var(--_g)) 100% 100% / var(--_p);
            }
    
            .maintext {

            .link {

            .link {
                position: relative;
                text-decoration: none;
            }
            
            .link:hover {
                color: #FFF;
                text-decoration: none;
            }

            .link::before {
                content: "";
                position: absolute;
                display: block;
                width: 100%;
                height: 2px;
                bottom: 0;
                left: 0;
                background-color: #FFF;
                transform: scaleX(0);
                transition: transform 0.3s ease;
                text-decoration: none;
            }

            .link:hover::before {
                transform: scaleX(1);
                text-decoration: none;
            }

            .card-title {

                flex-direction: row;
                flex-wrap: wrap;
